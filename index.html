<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="result-container">
      <h1>Your Result</h1>
      <div class="score-container">
        <p><span class="score">76</span>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h2>Summary</h2>
      <div>
        <i><img src="./assets/images/icon-reaction.svg" alt=""></i>
        <span class="reaction-test">Reaction</span>
        <p><span class="summary-score">80</span> / 100</p>
      </div>
      <div>
        <i><img src="./assets/images/icon-memory.svg" alt=""></i>
        <span class="memory-test">Memory</span>
        <p><span class="summary-score">92</span> / 100</p>
      </div>
      <div>
        <i><img src="./assets/images/icon-verbal.svg" alt=""></i>
        <span class="verbal-test">Verbal</span>
        <p><span class="summary-score">61</span> / 100</p>
      </div>
      <div>
        <i><img src="./assets/images/icon-visual.svg" alt=""></i>
        <span class="visual-test">Visual</span>
        <p><span class="summary-score">72</span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

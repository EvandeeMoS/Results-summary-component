<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css-reset.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="results">
      <div class="result-container">
        <h1>Your Result</h1>
        <div class="score-container">
          <p><span class="score">76</span><span>of 100</span></p>
        </div>
        <p class="score-word">Great</p>
        <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-container">
        <h2>Summary</h2>
        <ul class="category-container">
          <li class="reaction-container">
            <div class="category-name">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <p><span class="summary-score">80</span> / 100</p>
          </li>
          <li  class="memory-container">
            <div class="category-name">
              <img src="./assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <p><span class="summary-score">92</span> / 100</p>
          </li>
          <li class="verbal-container">
            <div class="category-name">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <p><span class="summary-score">61</span> / 100</p>
          </li>
          <li class="visual-container">
            <div class="category-name">
              <img src="./assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
            <p><span class="summary-score">72</span> / 100</p>
          </li>
        </ul>
        <button class="continue-btn">Continue</button>
      </div>
    </section>
    
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/EvandeeMoS" target="_blank">@EvandeeMoS</a>.
    </p>
  </footer>
</body>
</html>
